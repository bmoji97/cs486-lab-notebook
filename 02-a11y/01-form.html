<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <main>
      <h1>01 - Form</h1>
    <form action="/submit">
      <div>
        <label>
          Name
          <input type="text" />
        </label>
      </div>
     <div>
      <label>
        Email
        <input type="text" />
      </label>
     </div>
      <span>Favorite Character</span>
      <div>
        <label>
          <input type="radio" id="spongebob"/>Spongebob
        </label>
      </div>
      <div>
        <label>
          <input type="radio" id="patrick" />Patrick
        </label>
      </div>
      <div>
        <label>
          <input type="radio" id="sandy" />Sandy
        </label>
      </div>
      <br />
      <button type="Submit">Submit</button>
    </form>
    </main>
  </body>
</html>
