    <title>Exercise 03 - Table</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Ex03-Table</h1>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Spongebob</th>
            <th>Squarepants</th>
            <th>spongebob@spongebob.world</th>
          </tr>
          <tr>
            <th>Patrick</th>
            <th>Star</th>
            <th>patrick@spongebob.world</th>
          </tr>
          <tr>
            <th>Sandy</th>
            <th>Cheeks</th>
            <th>sandy@spongebob.world</th>
          </tr>
          <tr>
            <th colspan="2" rowspan="2">Mr Krabs</th>
            <th>mrk@spongebob.world</th>
          </tr>
          <tr>
            <th>mrkrabs@spongebob.world</th>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
